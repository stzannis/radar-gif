<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Radar Animation (Stretched)</title>
  <style>
    /* Μηδενισμός περιθωρίων για να μην έχουμε λευκά κενά */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Εξαφανίζει τα scrollbars */
    }

    #radarContainer {
      width: 100%;
      height: 100%;
      display: flex;
    }

    img {
      /* Το "μαγικό" stretch: */
      width: 100%;
      height: 100%;
      object-fit: fill; /* Τεντώνει την εικόνα για να γεμίσει το container */
      
      display: block;
      border: none;
    }
  </style>
</head>
<body>

  <div id="radarContainer">
    <img id="radarGif" src="https://res.cloudinary.com/dnzyvy1zq/image/upload/radar_izm_animation.gif" alt="Radar GIF">
  </div>

  <script>
    const radarImg = document.getElementById("radarGif");
    const baseUrl = "https://res.cloudinary.com/dnzyvy1zq/image/upload/radar_izm_animation.gif";

    function updateRadar() {
      // Παράκαμψη cache με timestamp
      radarImg.src = baseUrl + "?v=" + Date.now();
      console.log("Radar refreshed: " + new Date().toLocaleTimeString());
    }

    // Άμεση εκτέλεση στο άνοιγμα
    updateRadar();

    // Ανανέωση κάθε 150 δευτερόλεπτα (2.5 λεπτά)
    setInterval(updateRadar, 150000);
  </script>

</body>
</html>
