<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Radar Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; /* Λευκό background για όλη τη σελίδα */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #radarContainer {
      width: 100%;
      height: 100%;
      background: #ffffff; /* Λευκό background γύρω από το GIF */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Όλη η εικόνα εμφανίζεται, με λευκό περιθώριο γύρω */
      display: block;
      background: #ffffff; /* Λευκό γύρω από το GIF */
    }
  </style>
</head>
<body>
  <div id="radarContainer">
    <img id="radarGif" src="https://res.cloudinary.com/dnzyvy1zq/image/upload/radar_izm_animation.gif" alt="Radar GIF">
  </div>

  <script>
    // Ανανεώνει το GIF κάθε 15 δευτ.
    setInterval(() => {
      const gif = document.getElementById("radarGif");
      gif.src = "https://res.cloudinary.com/dnzyvy1zq/image/upload/radar_izm_animation.gif?v=" + Date.now();
    }, 15000); // 15000 ms = 15 δευτ.
  </script>
</body>
</html>
